<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>联系我们 - 大学拾光优品</title>
<link rel="stylesheet" href="style.css">
<style>
/* 联系我们页面专属样式 */
.contact-section {
    padding: 40px 20px;
    background: #f9f9f9;
    text-align: center;
}
.contact-container {
    max-width: 1000px;
    margin: 0 auto;
}
.contact-section h2 {
    font-size: 32px;
    margin-bottom: 15px;
    color: #333;
}
.contact-section p {
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
}
.contact-section ul {
    list-style: none;
    padding: 0;
    margin-bottom: 20px;
}
.contact-section ul li {
    font-size: 20px;
    margin-bottom: 10px;
}
.contact-section ul li a {
    color: #007bff;
    text-decoration: none;
}
.contact-section ul li a:hover {
    text-decoration: underline;
}

/* 微信二维码部分 */
.wechat-section {
    margin-top: 30px;
}
.wechat-section h3 {
    font-size: 26px;
    margin-bottom: 10px;
}
.wechat-section p {
    font-size: 18px;
    margin-bottom: 15px;
    color: #666;
}
.wechat-qr-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}
.qr-box {
    width: 150px;
    text-align: center;
}
.qr-box img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 2px solid #ccc;
    border-radius: 10px;
}
.qr-box p {
    margin-top: 8px;
    font-size: 16px;
    color: #333;
}

/* 手机端适配 */
@media screen and (max-width: 768px) {
    .contact-section h2 {
        font-size: 26px;
    }
    .wechat-qr-container {
        flex-direction: column;
        align-items: center;
    }
}
</style>
</head>
<body>

<!-- 顶部导航 -->
<nav>
    <div class="logo">大学拾光优品</div>
    <ul>
        <li><a href="index.html">首页</a></li>
        <li><a href="about.html">关于我们</a></li>
        <li><a href="product.html">产品</a></li>
        <li><a href="contact.html" class="active">联系我们</a></li>
    </ul>
</nav>

<!-- 联系我们模块 -->
<section class="contact-section">
    <div class="contact-container">
        <h2>联系我们</h2>
        <p>如果您有任何问题或合作意向，请随时联系我们：</p>
        <ul>
            <li><strong>刘先生：</strong><a href="tel:15596827232">15596827232</a></li>
        </ul>

        <!-- 微信二维码模块 -->
        <div class="wechat-section">
            <h3>微信二维码</h3>
            <p>扫码添加微信或加入微信群：</p>
            <div class="wechat-qr-container">
                <!-- 个人微信二维码 -->
                <div class="qr-box">
                    <img src="images/personal-wechat1.jpg" alt="个人微信二维码1">
                    <p>个人微信 1</p>
                </div>
                <div class="qr-box">
                    <img src="images/personal-wechat2.jpg" alt="个人微信二维码2">
                    <p>个人微信 2</p>
                </div>

                <!-- 群微信二维码 -->
                <div class="qr-box">
                    <img src="images/group-wechat1.jpg" alt="拾光优品群二维码1">
                    <p>拾光优品群 1</p>
                </div>
                <div class="qr-box">
                    <img src="images/group-wechat2.jpg" alt="拾光优品群二维码2">
                    <p>拾光优品群 2</p>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
